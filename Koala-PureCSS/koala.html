<!DOCTYPE html>
<html>
	<head>
		<title>Koala</title>
		<link rel="stylesheet" type="text/css" href="koala.css">
	</head>
	<body>
		<!-- Begin image -->
		<!-- Invisible box -->
		<div class="box">
			<!-- Head -->
			<div class="head">
				<!--The Head copy for making ears behind the head-->
				<div class="head-copy"></div> 
				<!-- left ear -->
				<div class="left-ear">
					<!--inner ear-->
					<div class="inner-ear"></div>
				</div>
			 	<!-- right ear -->
				<div class="right-ear">
					<!--inner ear-->
					<div class="inner-ear"></div>
				</div>
				<!-- Left Eye -->
				<div class="left-eye">
					<!--inner pupil-->
					<div class="pupil"></div>
				</div>
				<!-- Right Eye -->
				<div class="right-eye">
					<!--inner pupil-->
					<div class="pupil"></div>
				</div>
				<!-- Nose -->
				<div class="nose"></div>
				<!-- Hair left-->
				<div class="left-hair"></div>
				<!-- Hair right-->
				<div class="right-hair"></div>
			</div>
			<!-- End Head -->
		</div>
		<!-- End invisible box-->
		<!-- End image-->
	</body>
</html>
