<!DOCTYPE html>
<html>
	<head>
		<title>Roman Numerals Converter</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Lora:700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="form">
			<h1>Roman Numeral Converter</h1>
			<label for="input">Integer:</label>
			<input type="number" name="input" id="number" placeholder="only positive integer" required>
			<br>
			<button type="submit" id="convert">Convert</button>
			<label for="output">Result:</label>
			<input type="text" name="output" id="roman">
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
